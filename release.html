<script type="text/javascript">
    $(function(){
        // 幫 #release 的 ul 子元素加上 .accordionPart
        // 接著再找出 li 中的第一個 div 子元素加上 .qa_title
        // 並幫其加上 hover 及 click 事件
        // 同時把兄弟元素加上 .qa_content 並隱藏起來
        $('#release ul').addClass('accordionPart').find('li.step div.main:nth-child(1)').addClass('qa_title').hover(function(){
            $(this).addClass('qa_title_on');
        }, function(){
            $(this).removeClass('qa_title_on');
        }).click(function(){
            // 當點到標題時，若答案是隱藏時則顯示它，同時隱藏其它已經展開的項目
            // 反之則隱藏
            var $qa_content = $(this).next('div.main.qa_content');
            if(!$qa_content.is(':visible')){
                $('#release ul li.step div.main.qa_content:visible').slideUp("fast");
            }
            $qa_content.slideToggle();
        }).siblings().addClass('qa_content');
    });
    $(document).ready(function(){
        $('ul.tabs').tabs();
    });
</script>
